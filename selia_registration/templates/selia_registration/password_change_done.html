{% extends 'selia_registration/base.html' %}
{% load i18n %}

{% block title %}SELIA - {% trans 'Password changed' %}{% endblock %}

{% block content %}
<div class="text-center">
  <h3><i class="far fa-check-circle fa-4x"></i></h3>
</div>
<div class="col">
  <p>
    {% blocktrans %}
      Your password was successfully changed
    {% endblocktrans %}
  </p>
  <a href="{{ request.GET.next }}" class="btn btn-text text-primary btn-block">
    {% trans 'Done' %}
  </a>
</div>
{% endblock %}
