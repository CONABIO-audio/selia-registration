{% extends 'selia_registration/base.html' %}
{% load i18n %}
{% load selia_forms %}

{% block title %}SELIA - {% trans 'Change password' %}{% endblock %}

{% block content %}
<h5 class="card-title text-center">{% trans 'Change password' %}</h5>
<div class="col">
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      {% bootstrap_form field %}
    {% endfor %}
    <button type="submit" class="btn btn-text text-primary btn-block">
      {% trans 'Accept' %}
    </button>
  </form>
</div>
{% endblock %}
